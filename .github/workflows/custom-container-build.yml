name: custom-container-build

on:
  workflow_run:
    workflows:
      - ci
      - test-container-build
    types:
      - completed
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag to publish (e.g. manual or test)"
        required: true
        default: "manual"

permissions:
  contents: read
  packages: write

jobs:
  build-manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (manual)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            VITE_TALEMATE_BACKEND_WEBSOCKET_URL=${{ vars.VITE_TALEMATE_BACKEND_WEBSOCKET_URL }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}

  build-release:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.name == 'ci' &&
          github.event.workflow_run.event == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (custom release)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            VITE_TALEMATE_BACKEND_WEBSOCKET_URL=${{ vars.VITE_TALEMATE_BACKEND_WEBSOCKET_URL }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.event.workflow_run.head_branch }}

  build-prep:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.name == 'test-container-build' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (custom prep)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            VITE_TALEMATE_BACKEND_WEBSOCKET_URL=${{ vars.VITE_TALEMATE_BACKEND_WEBSOCKET_URL }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.event.workflow_run.head_branch }}
